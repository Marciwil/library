<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <table id="library" style="width: 100%">
            <tr>
                <th id="title-table">Title</th>
                <th id="author-table">Author</th>
                <th id="page-table">Page Amount</th>
                <th id="read-table">Read Status</th>
                <th id="genre-table">Genre</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <form action="./index.html" method="post" id="form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="page-amount">Page Amount</label>
                <input type="text" id="page-amount" name="page-amount">
            </div>
            <div>
                <label for="read-status">Read Status</label>
                <input type="text" id="read-status" name="read-status">
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre">
            </div>
        </form>
        <button type="submit" id="addBtn">Add Book</button>
    </div>
</body>
</html>
